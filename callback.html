<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentication Callback - Backrush</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .message {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #333;
    }
    .start-game-button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #f97316; /* Orange color to match theme */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }
    .start-game-button:hover {
      background-color: #ea580c;
    }
    .start-game-button:disabled {
      background-color: #d1d5db;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div>
    <div id="message" class="message">Processing authentication...</div>
    <button id="start-game-button" class="start-game-button" disabled>Start Game</button>
  </div>

  <!-- Required Dependencies -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://public-cdn-files.pages.dev/bedrock-passport.umd.js"></script>
  <!-- Initialization Script -->
  <script>
    (function () {
      // Ensure required libraries are loaded
      if (!window.React || !window.ReactDOM || !window.Bedrock) {
        console.error('Error: Required libraries failed to load.');
        document.getElementById('message').textContent =
          'Error loading authentication widget. Please check your internet connection.';
        return;
      }

      // Configuration
      const bedrockConfig = {
        baseUrl: 'https://api.bedrockpassport.com',
        authCallbackUrl: 'https://backrush.netlify.app/auth/callback',
        tenantId: 'orange-yx4pi0d2zo',
      };

      // Container for React rendering
      const container = document.getElementById('message');
      const root = ReactDOM.createRoot(container);

      // Get token and refreshToken from URL
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const refreshToken = params.get('refreshToken');

      if (!token || !refreshToken) {
        root.render('No authentication tokens found. Please try signing in again.');
        return;
      }

      // Callback processor component
      function AuthCallbackProcessor() {
        const { loginCallback } = Bedrock.useBedrockPassport();
        const [message, setMessage] = React.useState('Verifying tokens...');

        React.useEffect(() => {
          async function processLogin() {
            try {
              const success = await loginCallback(token, refreshToken);
              if (success) {
                setMessage('Login successful!');
                // Remove token parameters from URL
                window.history.replaceState({}, document.title, window.location.pathname);
                // Enable Start Game button
                document.getElementById('start-game-button').disabled = false;
              } else {
                setMessage('Authentication failed. Please try again.');
              }
            } catch (error) {
              console.error('Login error:', error);
              setMessage('An error occurred during login.');
            }
          }
          processLogin();
        }, [loginCallback]);

        return message;
      }

      // Render callback processor
      root.render(
        React.createElement(
          Bedrock.BedrockPassportProvider,
          bedrockConfig,
          React.createElement(AuthCallbackProcessor)
        )
      );

      // Add event listener for Start Game button
      document.getElementById('start-game-button').addEventListener('click', () => {
        window.location.href = 'https://dev.fun/p/e2074354891bd9ec9f29';
      });
    })();
  </script>
</body>
</html>
