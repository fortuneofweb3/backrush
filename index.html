<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orange ID Demo - Backrush</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    #bedrock-login-widget {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Orange ID Demo</h1>
      <p>Sign in to Backrush using Orange ID.</p>
    </div>
    <div id="bedrock-login-widget"></div>
  </div>

  <!-- Required Dependencies -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://public-cdn-files.pages.dev/bedrock-passport.umd.js"></script>
  <!-- Optional: Include Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Initialization Script -->
  <script>
    (function () {
      // Ensure required libraries are loaded
      if (!window.React || !window.ReactDOM || !window.Bedrock) {
        console.error('Error: Required libraries failed to load.');
        document.getElementById('bedrock-login-widget').innerHTML =
          '<div style="color: red; text-align: center;">Error loading authentication widget. Please check your internet connection.</div>';
        return;
      }

      // Configuration
      const bedrockConfig = {
        baseUrl: 'https://api.bedrockpassport.com',
        authCallbackUrl: 'https://backrush.netlify.app/auth/callback',
        tenantId: 'orange-yx4pi0d2zo',
      };

      // Container for widget
      const container = document.getElementById('bedrock-login-widget');
      const root = ReactDOM.createRoot(container);

      // Check if we're handling a callback (should not happen on this page)
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const refreshToken = params.get('refreshToken');

      if (token && refreshToken) {
        // Redirect to callback page if tokens are present
        window.location.href = `/auth/callback?token=${token}&refreshToken=${refreshToken}`;
        return;
      }

      // Normal login flow
      root.render(
        React.createElement(
          Bedrock.BedrockPassportProvider,
          bedrockConfig,
          React.createElement(Bedrock.LoginPanel, {
            title: "Sign in to",
            logo: "https://irp.cdn-website.com/e81c109a/dms3rep/multi/orange-web3-logo-v2a-20241018.svg",
            logoAlt: "Orange Web3",
            walletButtonText: "Connect Wallet",
            showConnectWallet: false,
            separatorText: "OR",
            features: {
              enableWalletConnect: false,
              enableAppleLogin: true,
              enableGoogleLogin: true,
              enableEmailLogin: true,
            },
            titleClass: "text-xl font-bold",
            logoClass: "ml-2 md:h-8 h-6",
            panelClass: "container p-2 md:p-8 rounded-2xl max-w-[480px]",
            buttonClass: "hover:border-orange-500",
            separatorTextClass: "bg-orange-900 text-gray-500",
            separatorClass: "bg-orange-900",
            linkRowClass: "justify-center",
            headerClass: "justify-center",
          })
        )
      );
    })();
  </script>
</body>
</html>
